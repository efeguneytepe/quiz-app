<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Quiz Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>	
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-2xl border border-white/50 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-yellow-500 to-green-600"></div>
        <div id="name-screen">
            <h1 class="text-2xl font-bold mb-4 text-center">Quiz Başlangıç</h1>
            <input 
                type="text" 
                id="student-name" 
                placeholder="Adınızı girin" 
                class="w-full p-2 border rounded mb-4"
            >
            <button 
                id="start-quiz"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
            >
                Quize Başla
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
</div>
            <h2 id="question-header" class="text-xl font-semibold mb-4"></h2>
            <div id="question-container" class="mb-4">
                <p id="question-text" class="text-lg font-semibold mb-2"></p>
                <div id="options-container" class="grid grid-cols-2 gap-2"></div>
            </div>
            <button 
                id="next-question"
                disabled
                class="w-full p-2 rounded bg-gray-300 text-gray-500 cursor-not-allowed"
            >
                Sonraki Soru
            </button>
        </div>

        <div id="result-screen" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4">Quiz Tamamlandı!</h2>
            <p id="result-text" class="text-xl mb-4"></p>
            <p id="score-text" class="text-lg mb-6"></p>
		<div class="w-full max-w-md mx-auto mb-6 bg-gray-50 p-4 rounded-xl shadow-inner">
        <canvas id="performanceChart"></canvas>
    </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
